<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>movie</title>
  </head>
  <body>
    <div class="move">
      <div class="navbar">
        <div class="navbar-container">
          <div class="logo-container">
            <h1 class="logo">Movies</h1>
          </div>
          <div class="menu-container">
            <ul class="menu-list">
              <li class="menu-list-item active">Home</li>
              <li class="menu-list-item">Movies</li>
              <li class="menu-list-item">Series</li>
              <li class="menu-list-item">Popular</li>
              <li class="menu-list-item">Trends</li>
            </ul>
          </div>
          <div class="profile-container">
            <img class="profile-picture" src="img/profile.jpg" alt="" />
            <div class="profile-text-container">
              <span class="profile-text">Profile</span>
              <i class="fas fa-caret-down"></i>
            </div>
            <div class="toggle">
              <i class="fas fa-moon toggle-icon"></i>
              <i class="fas fa-sun toggle-icon"></i>
              <div class="toggle-ball"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <i class="left-menu-icon fas fa-search"></i>
        <i class="left-menu-icon fas fa-home"></i>
        <i class="left-menu-icon fas fa-users"></i>
        <i class="left-menu-icon fas fa-bookmark"></i>
        <i class="left-menu-icon fas fa-tv"></i>
        <i class="left-menu-icon fas fa-hourglass-start"></i>
        <i class="left-menu-icon fab fa-cc-visa"></i>
      </div>
      <div class="content-display"></div>
      <div class="container">
        <div class="content-container">
          <div class="featured-content">
            <img class="featured-title" src="img/f-t-1.png" alt="" />
            <div class="conteiner">
              <form>
                <div class="form-group">
                  <input type="text " id="inputValue" />
                </div>
                <button type="submit" id="search">Search a movie</button>
              </form>
            </div>
          </div>
          <div class="movie-list-container">
            <h1 class="movie-list-title">NEW RELEASES</h1>
            <div class="movie-list-wrapper">
              <div class="movie-list"></div>
              <i class="fas fa-chevron-right arrow"></i>
            </div>
          </div>
          <div class="movie-list-container">
            <h1 class="movie-list-title">NEW RELEASES</h1>
            <div class="movie-list-wrapper">
              <div class="movie-list-2"></div>
              <i class="fas fa-chevron-right arrow-1"></i>
            </div>
          </div>

          <div class="container">
            <div class="featured-content-2">
              <div class="conteiner">
                <form>
                  <p class="featured-desc">
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Suscipit vitae quo tenetur eius error nobis iure accusamus
                    rerum
                  </p>
                  <button type="submit" id="search">Watch</button>
                </form>
              </div>
            </div>
            <div class="movie-list-container">
              <h1 class="movie-list-title">NEW</h1>
              <div class="movie-list-wrapper">
                <div class="movie-list-3"></div>
                <i class="fas fa-chevron-right arrow-2"></i>
              </div>
            </div>
            <div class="movie-list-container">
              <h1 class="movie-list-title">NEWs</h1>
              <div class="movie-list-wrapper">
                <div class="movie-list-4"></div>
                <i class="fas fa-chevron-right arrow-3"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
